    /* LOGIN FORM CSS (separate â€” safe) */

.login-container {
  width: 350px;
  margin: 60px auto;
  padding: 25px;
  background: #f4f4f4;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  text-align: center;
}

.login-container h2 {
  margin-bottom: 20px;
  color: maroon;
}

.form-group {
  text-align: left;
  margin-bottom: 15px;
}

.form-group label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.login-btn {
  width: 100%;
  padding: 10px;
  background-color: maroon;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.login-btn:hover {
  background-color: darkred;
}


    </style>

<div class="login-container">
  <h2>Library Login</h2>

  <form>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label>Library Card Number</label>
      <input type="text" placeholder="Enter card number" required>
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>
</div>
