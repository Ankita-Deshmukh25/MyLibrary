<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    nav {
      background-color: #4a148c;
      padding: 10px;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    li {
      position: relative;
      margin-right: 20px;
    }
    a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    li:hover > ul {
      display: block;
    }
    li ul {
      display: none;
      position: absolute;
      background-color: #6a1b9a;
      top: 40px;
      left: 0;
      min-width: 150px;
      border-radius: 5px;
    }
    li ul li {
      margin: 0;
    }
    li ul li a {
      padding: 10px;
    }
    li ul li a:hover {
      background-color: #8e24aa;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li>
      <a href="#">Books ▾</a>
      <ul>
        <li><a href="#">Fiction</a></li>
        <li><a href="#">Non-fiction</a></li>
        <li><a href="#">Science</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Biographies</a></li>
        <li><a href="#">Children’s Books</a></li>
      </ul>
    </li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</body>
</html>
